<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HOMOLOGAÇÃO CARROSSEL</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="carrossel">
        <div class="conteiner" id="img">
            <img src="fotos/moto1.jpg" alt="">
            <img src="fotos/moto2.jpg" alt="">
            <img src="fotos/moto3.jpg" alt="">
            <img src="fotos/moto4.jpg" alt="">
            <img src="fotos/moto5.jpg" alt="">
        </div>
    </div>

    <header>
        <button onclick="inicio()"> Inicio </button>
        <button onclick="service()"> Serviço </button>
        <div id="conteudo">
            <div id="inicio_conteudo" class="inativo">
                <h2>Inicio</h2>
            </div>
            <div id="servico_conteudo" class="inativo">
                <h2>Serviço</h2>
            </div>
        </div>
    </header>
    <script>
        function inicio() {
            console.log("Loading...");
            inicio_conteudo.classList.add("ativo");
            inicio_conteudo.classList.remove("inativo");
            servico_conteudo.classList.remove("ativo");
            servico_conteudo.classList.add("inativo");
        }

        function service() {
            console.log("serviu");
            servico_conteudo.classList.add("ativo");
            servico_conteudo.classList.remove("inativo");
            inicio_conteudo.classList.remove("ativo");
            inicio_conteudo.classList.add("inativo");

        }
    </script>
    <script>
        let lista = [];
        lista[5] = 100;
        lista[3] = "Creito";
        lista.push("Baltasar");
        lista.push()
    </script>

</body>

</html>
